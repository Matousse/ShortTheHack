<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortTheHack - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h3 class="text-white">ShortTheHack</h3>
                        <p class="text-light">Automated Trading Bot</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Short the hacks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sell-hacks">
                                <i class="bi bi-graph-down me-2"></i>
                                Sell the hacks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quick-escape">
                                <i class="bi bi-door-open me-2"></i>
                                Quick escape
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/settings">
                                <i class="bi bi-gear me-2"></i>
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logs">
                                <i class="bi bi-journal-text me-2"></i>
                                Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Settings</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button id="startBot" type="button" class="btn btn-sm btn-success">
                                <i class="bi bi-play-fill"></i> Start
                            </button>
                            <button id="stopBot" type="button" class="btn btn-sm btn-danger" disabled>
                                <i class="bi bi-stop-fill"></i> Stop
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Settings Section -->
                <section id="settings" class="mb-5">
                    <div class="card">
                        <div class="card-body">
                            <form id="settingsForm">
                                <div class="mb-3 form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="tradingEnabledSwitch" {% if settings.trading_enabled %}checked{% endif %}>
                                    <label class="form-check-label" for="tradingEnabledSwitch">Enable automated trading</label>
                                </div>
                                <div class="mb-3">
                                    <label for="targetAccountInput" class="form-label">Target Twitter Account</label>
                                    <div class="input-group">
                                        <span class="input-group-text">@</span>
                                        <input type="text" class="form-control" id="targetAccountInput" value="{{ settings.target_account }}">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="targetCoinInput" class="form-label">Target Coin</label>
                                    <input type="text" class="form-control" id="targetCoinInput" value="{{ settings.target_coin }}">
                                </div>
                                <div class="mb-3">
                                    <label for="leverageInput" class="form-label">Leverage (1-20x)</label>
                                    <input type="range" class="form-range" min="1" max="20" step="1" id="leverageInput" value="{{ settings.leverage }}">
                                    <div class="d-flex justify-content-between">
                                        <span>1x</span>
                                        <span id="leverageValue">{{ settings.leverage }}x</span>
                                        <span>20x</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="checkIntervalInput" class="form-label">Check Interval (seconds)</label>
                                    <input type="number" class="form-control" id="checkIntervalInput" min="1" value="{{ settings.check_interval }}">
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- API Connections Section -->
                <section id="api-connections" class="mb-5">
                    <h2 class="mb-4">API Connections</h2>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Binance API</h5>
                                </div>
                                <div class="card-body">
                                    <p id="binanceStatus" class="mb-2">Status: <span class="badge bg-secondary">Unknown</span></p>
                                    <button id="testBinanceBtn" class="btn btn-sm btn-outline-primary">Test Connection</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Claude API</h5>
                                </div>
                                <div class="card-body">
                                    <p id="claudeStatus" class="mb-2">Status: <span class="badge bg-secondary">Unknown</span></p>
                                    <button id="testClaudeBtn" class="btn btn-sm btn-outline-primary">Test Connection</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortTheHack - Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h3 class="text-white">ShortTheHack</h3>
                        <p class="text-light">Automated Trading Bot</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Short the hacks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sell-hacks">
                                <i class="bi bi-graph-down me-2"></i>
                                Sell the hacks
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/quick-escape">
                                <i class="bi bi-door-open me-2"></i>
                                Quick escape
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings">
                                <i class="bi bi-gear me-2"></i>
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/logs">
                                <i class="bi bi-journal-text me-2"></i>
                                Logs
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Logs</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button id="startBot" type="button" class="btn btn-sm btn-success">
                                <i class="bi bi-play-fill"></i> Start
                            </button>
                            <button id="stopBot" type="button" class="btn btn-sm btn-danger" disabled>
                                <i class="bi bi-stop-fill"></i> Stop
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Logs Section -->
                <section id="logs" class="mb-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="mb-3">
                                <select id="logLevel" class="form-select mb-3">
                                    <option value="all">All levels</option>
                                    <option value="info">Info</option>
                                    <option value="warning">Warning</option>
                                    <option value="error">Error</option>
                                </select>
                            </div>
                            <div class="logs-container">
                                <pre id="logsContent" class="logs-content">Loading logs...</pre>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
